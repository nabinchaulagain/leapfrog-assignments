<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="root">
      <div class="top-container">
        <header class="header clearfix">
          <div class="header-left left">
            <a href="#" class="logo">
              <img src="images/logo.png" alt="Events" />
            </a>
          </div>
          <div class="header-right right">
            <img
              src="images/hamburger-menu.png"
              alt="Menu"
              class="hamburger-menu"
            />
            <nav class="nav">
              <ul class="nav-links">
                <li><a href="#">Speakers</a></li>
                <li><a href="#">Location</a></li>
                <li><a href="#">Schedule</a></li>
                <li><a href="#">Sponsors</a></li>
                <li><a href="#">Insights</a></li>
                <li><a href="#" class="btn">BUY YOUR TICKET</a></li>
              </ul>
            </nav>
          </div>
        </header>
        <section class="news">
          <h1 class="news-header">Lepiza Announces New Design</h1>
          <div class="news-info">October 11 & 12 - Berlin, Germany</div>
          <ul class="news-countdown">
            <li>
              <div class="countdown">
                <div class="value">14</div>
                <div class="label">Days</div>
              </div>
            </li>
            <li>
              <div class="countdown">
                <div class="value">11</div>
                <div class="label">Hours</div>
              </div>
            </li>
            <li>
              <div class="countdown">
                <div class="value">30</div>
                <div class="label">Minutes</div>
              </div>
            </li>
            <li>
              <div class="countdown">
                <div class="value">43</div>
                <div class="label">Seconds</div>
              </div>
            </li>
          </ul>
        </section>
        <section class="news-btns">
          <a href="#" class="btn">LEARN MORE</a>
          <a href="#" class="btn"
            >BUY TICKETS NOW <img src="images/arrow.png" alt="BUY"
          /></a>
        </section>
        <div class="play-btn">
          <div>
            <img src="images/play-icon.png" alt="Play" />
            <div class="play-text">Play</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
